<div class="posts">
  <div class="post" *ngFor="let post of posts">
    <div
      class="cover"
      [ngStyle]="{ 'background-image': 'url(' + post.data.cover + ')' }"
    ></div>
    <div class="text" id="{{ post.id }}">
      <table>
        <td>
          <tr>
            <h3>
              <b>
                {{ post.data.title }}
              </b>
            </h3>
          </tr>
          <tr>
            <h6>
              {{ post.data.content }}
            </h6>
          </tr>
          <tr>
            <button
              mat-raised-button
              color="warn"
              (click)="deletePost(post.id, post.data.fileref)"
            >
              Delete
            </button>
          </tr>
        </td>
      </table>

      <!-- <span (click)="deletePost(post.id, post.data.fileref)">Delete</span> -->
    </div>
  </div>
</div>
