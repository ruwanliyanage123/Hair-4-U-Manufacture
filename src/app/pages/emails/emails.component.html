<div class="container">
  <div class="row">
    <div class="col-6 mx-auto mt-5 p-3 bg-light border border-info">
      <form [formGroup]="infoForm" (ngSubmit)="sendMail()">
        <label for="mailInp"></label>
        <input
          *ngIf="emailAddress"
          type="text"
          id="mailInp"
          class="form-control border-info"
          formControlName="email"
          [value]="emailAddress"
          placeholder="Email Address"
        />
        <input
          *ngIf="!emailAddress"
          type="text"
          id="mailInp"
          class="form-control border-info"
          formControlName="email"
          placeholder="Email Address"
        />

        <div
          *ngIf="!infoForm.get('email').valid && infoForm.get('email').touched"
          class="alert alert-danger p-1"
        >
          <p class="mb-0">
            Valid Email is required.
          </p>
        </div>
        <label for="nameInp"></label>
        <input
          type="text"
          id="nameInp"
          class="form-control border-info"
          formControlName="subject"
          placeholder="Subject"
        />

        <div
          *ngIf="
            !infoForm.get('subject').valid && infoForm.get('subject').touched
          "
          class="alert alert-danger p-1"
        >
          <p class="mb-0">
            Subject is required.
          </p>
        </div>

        <div>
          <textarea
          formControlName="content"
            class="form-control border-info"
            placeholder="Email content....."
            rows="6"
          >
          </textarea>

          <!-- <ckeditor
            [config]="{ extraPlugins: 'divarea', height: '320' }"
          ></ckeditor> -->
        </div>

        <div class="text-right mt-3">
          <button
            [disabled]="
              !infoForm.get('subject').valid || !infoForm.get('email').valid
            "
            type="submit"
            class="btn btn-info"
          >
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
